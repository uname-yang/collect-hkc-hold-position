{% extends "main.html" %} {% block body %}
<table class="table table-hover table-striped">
	<thead>
		<tr>
			<th>CODE</th>
			<th>NAME</th>
			<th>HOLD</th>
			<th>PRICE</th>
			<th>CAPITAL</th>
		</tr>
	</thead>
	<tbody>
		{% for item in hold %}
		<tr>
			<td>{{ item["code"] }}</td>
			<td>{{ item["name"] }}</td>
			<td>{{ item["hold"] }}</td>
			<td>{{ item["price"] }}</td>
			<td>{{ item["capital"] }}</td>
		</tr>
		{% end %}
	</tbody>
</table>


{% end %}
